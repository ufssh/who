<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAILASH | THE ETERNAL</title>
    <!-- Premium Font Library -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&family=Playfair+Display:ital,wght@0,700;1,700&family=Montserrat:wght@300;900&family=Lora:ital@1&family=Inter:wght@200;800&family=Raleway:wght@200;700&family=Libre+Baskerville&family=Cormorant+Garamond:wght@600&family=Cinzel:wght@700&family=Outfit:wght@200;800&family=Noto+Serif+Devanagari:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0a0a0a;
            --text: #ffffff;
            --accent: #d4af37; /* Gold */
            --font-h2: 'Poppins', sans-serif;
            --font-h3: 'Noto Serif Devanagari', serif;
            --font-h4: 'Inter', sans-serif;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: var(--bg);
            color: var(--text);
            transition: background 1s, color 1s;
        }

        #canvas-container {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }

        /* Noise Overlay for Texture */
        body::after {
            content: "";
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            pointer-events: none;
            z-index: 2;
        }

        .interface {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            pointer-events: none;
            padding: 0 10%;
        }

        h2 {
            font-family: var(--font-h2);
            font-size: clamp(3rem, 12vw, 10rem);
            font-weight: 900;
            margin: 0;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            opacity: 0.9;
        }

        h3 {
            font-family: var(--font-h3);
            font-size: clamp(1.2rem, 3vw, 2.5rem);
            margin: 20px 0;
            color: var(--accent);
            max-width: 900px;
            line-height: 1.4;
        }

        h4 {
            font-family: var(--font-h4);
            font-size: clamp(0.8rem, 1.5vw, 1.2rem);
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            opacity: 0.6;
            max-width: 700px;
        }

        .controls {
            position: fixed;
            bottom: 50px;
            display: flex;
            gap: 15px;
            z-index: 100;
            pointer-events: auto;
        }

        button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text);
            padding: 12px 25px;
            font-family: 'Inter', sans-serif;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            backdrop-filter: blur(15px);
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 100px;
        }

        button:hover {
            background: var(--text);
            color: var(--bg);
            transform: translateY(-5px);
        }

        .quote-wrap {
            opacity: 0;
            transform: translateY(30px);
            transition: 1.5s all ease;
        }

        .quote-wrap.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div class="interface">
        <h2 id="title">Kailash</h2>
        <div class="quote-wrap" id="quote-engine">
            <h3 id="hindi-quote">धैर्यवान व्यक्ति ही सफल होता है।</h3>
            <h4 id="english-quote">Only the patient man attains success.</h4>
        </div>

        <div class="controls">
            <button onclick="changeTheme()">Theme</button>
            <button onclick="changeLoop()">Maya</button>
            <button onclick="changeFont()">Akshara</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 100 Quotes Logic (Sampled for performance, expandable)
        const gita = [
            {h: "कर्मण्येवाधिकारस्ते मा फलेषु कदाचन।", e: "You have a right to perform your duty, but not to the fruits of action."},
            {h: "नैनं छिन्दन्ति शस्त्राणि नैनं दहति पावकः।", e: "Weapons cannot shred the soul, nor can fire burn it."},
            {h: "योगस्थः कुरु कर्माणि सङ्गं त्यक्त्वा धनञ्जय।", e: "Be steadfast in yoga, O Arjuna. Abandon all attachment."},
            {h: "क्रोधद्भवति सम्मोहः सम्मोहात्स्मृतिविभ्रमः।", e: "From anger comes delusion; from delusion, loss of memory."},
            {h: "यदा यदा हि धर्मस्य ग्लानिर्भवति भारत।", e: "Whenever righteousness wanes, I manifest myself."},
            {h: "मृत्युः सर्वहरश्चाहमुद्भवश्च भविष्यताम्।", e: "I am all-devouring Death, and I am the origin of things to come."},
            {h: "मनो दुर्निग्रहं चलं अभ्यासेन तु गृह्यते।", e: "The mind is restless and hard to curb, but it is subdued by practice."},
            {h: "श्रद्धावान्ल्लभते ज्ञानं तत्परः संयतेन्द्रियः।", e: "The man of faith, who is devoted and has mastered his senses, attains knowledge."}
        ];

        const fonts = ['Poppins', 'Montserrat', 'Playfair Display', 'Inter', 'Raleway', 'Libre Baskerville', 'Cormorant Garamond', 'Cinzel', 'Outfit', 'Lora'];
        const themes = [
            {bg: '#0a0a0a', text: '#ffffff', accent: '#d4af37'}, // Obsidian Gold
            {bg: '#f5f5f7', text: '#1d1d1f', accent: '#0071e3'}, // Apple White
            {bg: '#1a1b26', text: '#c0caf5', accent: '#7aa2f7'}, // Midnight
            {bg: '#000000', text: '#ffffff', accent: '#ffffff'}  // Pure Mono
        ];

        let fIdx = 0, tIdx = 0, lIdx = 0, qIdx = 0;

        // Three.js Particle System
        let scene, camera, renderer, particles, positions;
        const count = 15000;

        function initParticles() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 3;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const geo = new THREE.BufferGeometry();
            positions = new Float32Array(count * 3);
            for(let i=0; i<count*3; i++) positions[i] = (Math.random() - 0.5) * 10;

            geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const mat = new THREE.PointsMaterial({ size: 0.005, color: 0xffffff, transparent: true, opacity: 0.5 });
            particles = new THREE.Points(geo, mat);
            scene.add(particles);
            animate();
        }

        function changeLoop() {
            lIdx = (lIdx + 1) % 4;
        }

        function changeFont() {
            fIdx = (fIdx + 1) % fonts.length;
            document.documentElement.style.setProperty('--font-h2', fonts[fIdx]);
            document.getElementById('title').style.fontFamily = fonts[fIdx];
        }

        function changeTheme() {
            tIdx = (tIdx + 1) % themes.length;
            const t = themes[tIdx];
            document.body.style.backgroundColor = t.bg;
            document.body.style.color = t.text;
            document.documentElement.style.setProperty('--accent', t.accent);
            particles.material.color.set(t.text);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;

            const pos = particles.geometry.attributes.position.array;
            for(let i=0; i<count; i++) {
                const i3 = i * 3;
                if(lIdx === 0) { // Vortex
                    pos[i3] += Math.cos(time + i) * 0.002;
                    pos[i3+1] += Math.sin(time + i) * 0.002;
                } else if(lIdx === 1) { // Wave
                    pos[i3+1] = Math.sin(pos[i3] + time) * 0.5;
                } else if(lIdx === 2) { // Grid
                    pos[i3] = Math.round(pos[i3]);
                }
            }
            particles.geometry.attributes.position.needsUpdate = true;
            particles.rotation.y += 0.001;
            renderer.render(scene, camera);
        }

        // Quote Engine
        setInterval(() => {
            const wrap = document.getElementById('quote-engine');
            wrap.classList.remove('active');
            setTimeout(() => {
                qIdx = (qIdx + 1) % gita.length;
                document.getElementById('hindi-quote').innerText = gita[qIdx].h;
                document.getElementById('english-quote').innerText = gita[qIdx].e;
                wrap.classList.add('active');
            }, 1000);
        }, 7000);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        initParticles();
        document.getElementById('quote-engine').classList.add('active');
    </script>
</body>
</html>
