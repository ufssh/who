<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kailash | Shunya</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;900&family=Montserrat:wght@800&family=Inter:wght@100;900&family=Noto+Serif+Devanagari:wght@700&family=Space+Mono&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #000000;
            --text: #ffffff;
            --accent: #d4af37;
            --font-main: 'Poppins', sans-serif;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: var(--bg);
            color: var(--text);
            transition: background 0.8s ease;
        }

        #canvas-container {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }

        .interface {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            pointer-events: none;
        }

        h2 {
            font-family: var(--font-main);
            font-size: clamp(4rem, 15vw, 10rem);
            font-weight: 900;
            margin: 0;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            line-height: 0.8;
        }

        .quote-block {
            margin-top: 20px;
            padding: 0 10%;
            opacity: 0;
            transform: translateY(20px);
            transition: 1s all ease;
        }

        .quote-block.active {
            opacity: 1;
            transform: translateY(0);
        }

        h3 {
            font-family: 'Noto Serif Devanagari', serif;
            font-size: clamp(1.1rem, 2.2vw, 1.8rem);
            color: var(--accent);
            margin: 15px 0;
        }

        h4 {
            font-family: 'Inter', sans-serif;
            font-size: clamp(0.7rem, 1vw, 0.9rem);
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 5px;
            opacity: 0.5;
        }

        .social-center {
            margin-top: 25px;
            display: flex;
            justify-content: center; /* Centered as requested */
            gap: 30px;
            pointer-events: auto;
        }

        .social-center a {
            color: var(--text);
            font-size: 1.3rem;
            transition: 0.3s;
            opacity: 0.4;
        }

        .social-center a:hover {
            opacity: 1;
            color: var(--accent);
            transform: translateY(-3px);
        }

        .controls {
            position: fixed;
            bottom: 40px;
            display: flex;
            gap: 15px;
            z-index: 100;
            pointer-events: auto;
        }

        button {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: var(--text);
            padding: 12px 28px;
            font-family: 'Space Mono', monospace;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 50px; /* Round buttons */
            transition: 0.4s;
        }

        button:hover {
            border-color: var(--accent);
            background: var(--text);
            color: var(--bg);
        }

        #mode-tag {
            position: fixed;
            top: 40px;
            font-family: 'Space Mono', monospace;
            font-size: 10px;
            letter-spacing: 3px;
            opacity: 0.3;
        }
    </style>
</head>
<body onclick="morphObject()">

    <div id="mode-tag">PARISTHITI: <span id="form-name">SPHERE</span></div>
    <div id="canvas-container"></div>

    <div class="interface">
        <h2>kailash</h2>

        <div class="quote-block" id="q-engine">
            <h3 id="hi">नैनं छिन्दन्ति शस्त्राणि नैनं दहति पावकः।</h3>
            <h4 id="en">Weapons cannot shred the soul, nor can fire burn it.</h4>

            <div class="social-center">
                <a href="https://github.com/ufssh"><i class="fab fa-github"></i></a>
                <a href="https://AgainOwner.t.me"><i class="fab fa-telegram"></i></a>
                <a href="mailto:hello@kailashhh.com"><i class="fas fa-envelope"></i></a>
            </div>
        </div>

        <div class="controls">
            <button onclick="event.stopPropagation(); nextTheme()">Theme</button>
            <button onclick="event.stopPropagation(); morphObject()">Morph</button>
            <button onclick="event.stopPropagation(); nextFont()">Akshara</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const quotes = [
            {h: "कर्मण्येवाधिकारस्ते मा फलेषु कदाचन।", e: "Your right is to work only, never to its fruits."},
            {h: "यदा यदा हि धर्मस्य ग्लानिर्भवति भारत।", e: "Whenever righteousness declines, I manifest."},
            {h: "कालोऽस्मि लोकक्षयकृत्प्रवृद्धो।", e: "I am Time, the destroyer of worlds."},
            {h: "मनो दुर्निग्रहं चलं अभ्यासेन तु गृह्यते।", e: "The mind is restless, but practice can tame it."}
        ];

        const fonts = ['Poppins', 'Montserrat', 'Inter', 'Space Mono', 'Outfit'];
        const themes = [
            {bg: '#000000', text: '#ffffff', acc: '#d4af37'},
            {bg: '#ffffff', text: '#000000', acc: '#0071e3'},
            {bg: '#050505', text: '#ffffff', acc: '#ffffff'}
        ];

        let scene, camera, renderer, particles, targetPositions;
        let tIdx = 0, fIdx = 0, qIdx = 0, mIdx = 0;
        const count = 15000;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 2.5; // Zoomed in

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const geo = new THREE.BufferGeometry();
            const positions = new Float32Array(count * 3);
            targetPositions = new Float32Array(count * 3);

            for(let i=0; i<count*3; i++) {
                positions[i] = (Math.random() - 0.5) * 10;
                targetPositions[i] = positions[i];
            }

            geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const mat = new THREE.PointsMaterial({ size: 0.008, color: 0xffffff, transparent: true, opacity: 0.7 });
            particles = new THREE.Points(geo, mat);
            scene.add(particles);

            generateShape(0); // Start with Sphere
            animate();
            document.getElementById('q-engine').classList.add('active');
        }

        function generateShape(type) {
            const names = ['SPHERE', 'TORUS', 'CUBE', 'HELIX', 'INFINITY', 'PYRAMID', 'CYLINDER', 'PLANE', 'VORTEX', 'STAR'];
            document.getElementById('form-name').innerText = names[type];

            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                let x, y, z;

                if (type === 0) { // Sphere
                    const u = Math.random(), v = Math.random();
                    const theta = 2 * Math.PI * u, phi = Math.acos(2 * v - 1);
                    x = Math.sin(phi) * Math.cos(theta);
                    y = Math.sin(phi) * Math.sin(theta);
                    z = Math.cos(phi);
                } else if (type === 1) { // Torus
                    const u = Math.random() * 2 * Math.PI, v = Math.random() * 2 * Math.PI;
                    x = (1.5 + 0.5 * Math.cos(v)) * Math.cos(u);
                    y = (1.5 + 0.5 * Math.cos(v)) * Math.sin(u);
                    z = 0.5 * Math.sin(v);
                } else if (type === 2) { // Cube
                    x = (Math.random() - 0.5) * 2;
                    y = (Math.random() - 0.5) * 2;
                    z = (Math.random() - 0.5) * 2;
                } else if (type === 3) { // Helix
                    const t = (i / count) * 20;
                    x = Math.cos(t); y = Math.sin(t); z = t * 0.2 - 2;
                } else { // Chaos/Vortex
                    x = (Math.random() - 0.5) * 5;
                    y = (Math.random() - 0.5) * 5;
                    z = (Math.random() - 0.5) * 5;
                }

                targetPositions[i3] = x * 1.5;
                targetPositions[i3+1] = y * 1.5;
                targetPositions[i3+2] = z * 1.5;
            }
        }

        function morphObject() {
            mIdx = (mIdx + 1) % 10;
            generateShape(mIdx);
        }

        function nextTheme() {
            tIdx = (tIdx + 1) % themes.length;
            const t = themes[tIdx];
            document.body.style.backgroundColor = t.bg;
            document.body.style.color = t.text;
            document.documentElement.style.setProperty('--accent', t.acc);
            particles.material.color.set(t.text);
        }

        function nextFont() {
            fIdx = (fIdx + 1) % fonts.length;
            document.documentElement.style.setProperty('--font-main', fonts[fIdx]);
        }

        function animate() {
            requestAnimationFrame(animate);
            const pos = particles.geometry.attributes.position.array;

            for(let i=0; i<count*3; i++) {
                // Smooth Lerp to target
                pos[i] += (targetPositions[i] - pos[i]) * 0.05;
            }

            particles.geometry.attributes.position.needsUpdate = true;
            particles.rotation.y += 0.002;
            renderer.render(scene, camera);
        }

        // Quote Rotation
        setInterval(() => {
            const wrap = document.getElementById('q-engine');
            wrap.classList.remove('active');
            setTimeout(() => {
                qIdx = (qIdx + 1) % quotes.length;
                document.getElementById('hi').innerText = quotes[qIdx].h;
                document.getElementById('en').innerText = quotes[qIdx].e;
                wrap.classList.add('active');
            }, 1000);
        }, 8000);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
