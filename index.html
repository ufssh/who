<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Architect of the Digital Void">
    <meta name="author" content="kailash">
    <title>Kailash | The Architect of Silence</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syncopate:wght@400;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

        :root {
            --bg: #0a0a0c;
            --accent: #8AB4F8;
            --text: #a7c0e9;
            --glitch-1: #ff00c1;
            --glitch-2: #00fff9;
        }

        [data-theme="cyber"] {
            --bg: #050505;
            --accent: #39ff14;
            --text: #39ff14;
        }

        [data-theme="nova"] {
            --bg: #f0f0f0;
            --accent: #111;
            --text: #333;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Space Mono', monospace;
            background: var(--bg);
            color: var(--text);
            transition: background 0.5s ease;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #ui-layer {
            position: relative;
            z-index: 10;
            text-align: center;
            pointer-events: none;
            mix-blend-mode: difference;
        }

        h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(3rem, 10vw, 6rem);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 15px;
            position: relative;
            animation: glitch 3s infinite;
        }

        .links, .quote, .theme-btn {
            pointer-events: auto;
        }

        .links {
            display: flex;
            gap: 2em;
            justify-content: center;
            margin-top: 20px;
        }

        .links a {
            color: var(--accent);
            font-size: 1.2rem;
            text-decoration: none;
            transition: 0.3s;
            opacity: 0.7;
        }

        .links a:hover {
            opacity: 1;
            transform: translateY(-3px);
            text-shadow: 0 0 10px var(--accent);
        }

        .quote {
            margin-top: 30px;
            font-size: 0.9rem;
            letter-spacing: 2px;
            opacity: 0.6;
            min-height: 1.5em;
        }

        .theme-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: none;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .theme-btn:hover {
            background: var(--accent);
            color: var(--bg);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 0 var(--glitch-1), -2px 0 var(--glitch-2); }
            25% { text-shadow: -2px 0 var(--glitch-1), 2px 0 var(--glitch-2); }
            50% { text-shadow: 2px -2px var(--glitch-1), -2px 2px var(--glitch-2); }
            100% { text-shadow: 2px 0 var(--glitch-1), -2px 0 var(--glitch-2); }
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1 id="main-title">Kailash</h1>
        <div class="quote" id="dynamic-quote">Initializing reality...</div>
        <div class="links">
            <a href="https://github.com/ufssh"><i class="fab fa-github"></i></a>
            <a href="https://AgainOwner.t.me"><i class="fab fa-telegram"></i></a>
            <a href="mailto:hello@kailashhh.com"><i class="fas fa-envelope"></i></a>
        </div>
    </div>

    <button class="theme-btn" onclick="toggleTheme()">Cycle Reality</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Configuration
        const quotes = [
            "Reality is a hallucination we all agree on.",
            "The void is not empty; it is full of potential.",
            "Architecting the silence between bits.",
            "Be kind to the ghosts in the machine.",
            "Everything you see is a projection of what you lack."
        ];

        let currentTheme = 0;
        const themes = ['void', 'cyber', 'nova'];

        // Three.js Logic
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Particle System
        const particlesCount = 5000;
        const posArray = new Float32Array(particlesCount * 3);
        for(let i=0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 10;
        }

        const geometry = new THREE.BufferGeometry();
        geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        const material = new THREE.PointsMaterial({
            size: 0.005,
            color: 0x8AB4F8,
            transparent: true,
            opacity: 0.8
        });

        const particlesMesh = new THREE.Points(geometry, material);
        scene.add(particlesMesh);
        camera.position.z = 3;

        // Mouse Interaction
        let mouseX = 0;
        let mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Theme Toggle
        function toggleTheme() {
            currentTheme = (currentTheme + 1) % themes.length;
            const theme = themes[currentTheme];
            document.body.setAttribute('data-theme', theme);

            // Update Particle Color
            const colors = { void: 0x8AB4F8, cyber: 0x39ff14, nova: 0x111111 };
            material.color.setHex(colors[theme]);
        }

        // Quote Loop
        let quoteIdx = 0;
        setInterval(() => {
            const qEl = document.getElementById('dynamic-quote');
            qEl.style.opacity = 0;
            setTimeout(() => {
                quoteIdx = (quoteIdx + 1) % quotes.length;
                qEl.innerText = quotes[quoteIdx];
                qEl.style.opacity = 0.6;
            }, 500);
        }, 5000);

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.0001;
            particlesMesh.rotation.y = time * 2;

            // Subtle mouse reaction
            if (mouseX > 0) {
                particlesMesh.rotation.x += (mouseY * 0.00005);
                particlesMesh.rotation.y += (mouseX * 0.00005);
            }

            // Pulse effect
            const scale = 1 + Math.sin(time * 10) * 0.1;
            particlesMesh.scale.set(scale, scale, scale);

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
