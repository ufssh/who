<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAILASH | अनन्त </title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&family=Inter:wght@900&family=Space+Mono&family=Bungee&family=Playfair+Display:ital,wght@1,900&family=Unbounded:wght@900&family=Orbitron:wght@900&family=Rubik+Glitch&family=Climate+Crisis&family=Barlow+Condensed:wght@900&family=Fraunces:ital,opsz,wght@1,9..144,900&family=JetBrains+Mono:wght@800&family=Silkscreen&family=Archivo+Black&family=Righteous&family=Abril+Fatface&family=DotGothic16&family=Russo+One&family=Major+Mono+Display&family=Press+Start+2P&family=Noto+Serif+Devanagari:wght@900&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent: #FFD700;
            --bg: #000;
            --font-main: 'Syne', sans-serif;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background: #000;
            color: var(--accent);
            font-family: var(--font-main);
            transition: all 0.8s cubic-bezier(0.2, 0, 0.2, 1);
        }

        canvas {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }

        .viewport {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            text-align: center;
            mix-blend-mode: difference;
        }

        h1 {
            font-size: clamp(5rem, 20vw, 18rem);
            margin: 0;
            text-transform: uppercase;
            line-height: 0.7;
            letter-spacing: -0.05em;
        }

        .gita-container {
            margin-top: 40px;
            max-width: 800px;
            padding: 20px;
        }

        .hindi {
            font-family: 'Noto Serif Devanagari', serif;
            font-size: 1.8rem;
            display: block;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: 1s;
        }

        .english {
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
            transition: 1.5s;
        }

        .active-quote .hindi, .active-quote .english {
            opacity: 1;
            transform: translateY(0);
        }

        .controls {
            position: fixed;
            bottom: 40px;
            display: flex;
            gap: 15px;
            z-index: 100;
            pointer-events: auto;
        }

        button {
            background: none;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 10px 20px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }

        button:hover {
            background: var(--accent);
            color: #000;
        }

        .nav-links {
            position: fixed;
            top: 40px;
            right: 40px;
            display: flex;
            gap: 20px;
            z-index: 100;
            pointer-events: auto;
        }

        .nav-links a {
            color: var(--accent);
            text-decoration: none;
            font-size: 10px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <canvas id="eternity-canvas"></canvas>

    <div class="viewport">
        <h1 id="main-title">KAILASH</h1>
        <div class="gita-container active-quote" id="quote-box">
            <span class="hindi" id="hi-text">कर्मण्येवाधिकारस्ते मा फलेषु कदाचन।</span>
            <span class="english" id="en-text">You have a right to perform your prescribed duties, but you are not entitled to the fruits of your actions.</span>
        </div>

        <div class="controls">
            <button onclick="cycleTheme()">Phase</button>
            <button onclick="cycleLoop()">Maya</button>
            <button onclick="cycleFont()">Akshara</button>
        </div>
    </div>

    <div class="nav-links">
        <a href="https://github.com/ufssh">GITHUB</a>
        <a href="https://AgainOwner.t.me">TELEGRAM</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script id="fragmentShader" type="x-shader/x-fragment">
        uniform float u_time;
        uniform vec2 u_resolution;
        uniform int u_mode;
        uniform vec3 u_color;

        void main() {
            vec2 uv = gl_FragCoord.xy / u_resolution.xy;
            uv = uv * 2.0 - 1.0;
            uv.x *= u_resolution.x / u_resolution.y;

            float d = 0.0;
            if(u_mode == 0) { // FRACTAL DHARMA
                for(float i=0.0; i<3.0; i++) {
                    uv = abs(uv) - 0.5;
                    float angle = u_time * 0.2;
                    uv *= mat2(cos(angle), -sin(angle), sin(angle), cos(angle));
                    d += 0.01 / length(uv);
                }
            } else if(u_mode == 1) { // COSMIC FLOW
                d = sin(uv.x * 10.0 + u_time) * sin(uv.y * 10.0 + u_time);
                d = smoothstep(0.1, 0.9, d);
            } else { // THE VOID
                d = length(uv) * sin(u_time * 0.5);
                d = 0.05 / d;
            }

            gl_FragColor = vec4(u_color * d, 1.0);
        }
    </script>

    <script>
        const gitaQuotes = [
            {hi: "नैनं छिन्दन्ति शस्त्राणि नैनं दहति पावकः।", en: "Weapons cannot shred the soul, nor can fire burn it."},
            {hi: "यदा यदा हि धर्मस्य ग्लानिर्भवति भारत।", en: "Whenever there is a decline in righteousness, I manifest myself."},
            {hi: "मृत्युः सर्वहरश्चाहमुद्भवश्च भविष्यताम्।", en: "I am all-devouring Death, and I am the origin of those yet to be born."},
            {hi: "योगस्थः कुरु कर्माणि सङ्गं त्यक्त्वा धनञ्जय।", en: "Be steadfast in yoga, O Arjuna. Perform your duty and abandon all attachment to success or failure."},
            {hi: "अजोऽपि सन्नव्ययात्मा भूतानामीश्वरोऽपि सन्।", en: "Though I am unborn and My transcendental body never deteriorates, I still appear in every millennium."},
            {hi: "कालोऽस्मि लोकक्षयकृत्प्रवृद्धो।", en: "I am Time, the great destroyer of worlds."}
        ];

        const fonts = ['Syne', 'Inter', 'Bungee', 'Orbitron', 'Unbounded', 'Rubik Glitch', 'Climate Crisis', 'Silkscreen', 'Righteous', 'Major Mono Display', 'Press Start 2P', 'Fraunces', 'Abril Fatface', 'DotGothic16', 'Russo One', 'JetBrains Mono', 'Archivo Black', 'Barlow Condensed', 'Playfair Display', 'Space Mono'];

        let fIdx = 0, tIdx = 0, lIdx = 0, qIdx = 0;
        const themes = [[1, 0.84, 0], [0.5, 0, 1], [1, 1, 1], [1, 0.2, 0]]; // Gold, Purple, White, Red

        // Three.js Logic
        const scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('eternity-canvas') });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const uniforms = {
            u_time: { value: 0 },
            u_resolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
            u_mode: { value: 0 },
            u_color: { value: new THREE.Color(1, 0.84, 0) }
        };

        const material = new THREE.ShaderMaterial({
            uniforms: uniforms,
            fragmentShader: document.getElementById('fragmentShader').textContent
        });
        scene.add(new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material));

        // Control Functions
        function cycleFont() {
            fIdx = (fIdx + 1) % fonts.length;
            document.body.style.setProperty('--font-main', fonts[fIdx]);
            document.getElementById('main-title').style.fontFamily = fonts[fIdx];
        }

        function cycleTheme() {
            tIdx = (tIdx + 1) % themes.length;
            const c = themes[tIdx];
            uniforms.u_color.value.setRGB(c[0], c[1], c[2]);
            document.documentElement.style.setProperty('--accent', `rgb(${c[0]*255},${c[1]*255},${c[2]*255})`);
        }

        function cycleLoop() {
            lIdx = (lIdx + 1) % 3;
            uniforms.u_mode.value = lIdx;
        }

        // Quote Loop
        setInterval(() => {
            const box = document.getElementById('quote-box');
            box.classList.remove('active-quote');
            setTimeout(() => {
                qIdx = (qIdx + 1) % gitaQuotes.length;
                document.getElementById('hi-text').innerText = gitaQuotes[qIdx].hi;
                document.getElementById('en-text').innerText = gitaQuotes[qIdx].en;
                box.classList.add('active-quote');
            }, 1000);
        }, 6000);

        function animate(t) {
            uniforms.u_time.value = t * 0.001;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            uniforms.u_resolution.value.set(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
