<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kailash | अनंत </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;900&family=Montserrat:wght@200;800&family=Playfair+Display:ital,wght@0,900;1,900&family=Inter:wght@100;400;900&family=Noto+Serif+Devanagari:wght@700&family=Outfit:wght@100;900&family=Cormorant+Garamond:ital,wght@1,600&family=Space+Mono&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #050505;
            --text: #ffffff;
            --accent: #d4af37;
            --font-main: 'Poppins', sans-serif;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: var(--bg);
            color: var(--text);
            transition: background 1.5s ease, color 1.5s ease;
        }

        #canvas-container {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }

        .interface {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            pointer-events: none;
        }

        h2 {
            font-family: var(--font-main);
            font-size: clamp(4rem, 15vw, 12rem);
            font-weight: 900;
            margin: 0;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            line-height: 0.8;
        }

        .quote-container {
            margin-top: 30px;
            padding: 0 15%;
            opacity: 0;
            transform: translateY(20px);
            transition: 1s all ease;
        }

        .quote-container.active {
            opacity: 1;
            transform: translateY(0);
        }

        h3 {
            font-family: 'Noto Serif Devanagari', serif;
            font-size: clamp(1.2rem, 2.5vw, 2rem);
            color: var(--accent);
            margin: 10px 0;
        }

        h4 {
            font-family: 'Inter', sans-serif;
            font-size: clamp(0.7rem, 1.2vw, 1rem);
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 4px;
            opacity: 0.6;
        }

        .socials {
            margin-top: 30px;
            display: flex;
            gap: 25px;
            pointer-events: auto;
        }

        .socials a {
            color: var(--text);
            font-size: 1.2rem;
            transition: 0.3s;
            opacity: 0.5;
            text-decoration: none;
        }

        .socials a:hover {
            opacity: 1;
            transform: scale(1.2);
            color: var(--accent);
        }

        .controls {
            position: fixed;
            bottom: 40px;
            display: flex;
            gap: 15px;
            z-index: 100;
            pointer-events: auto;
        }

        button {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--text);
            padding: 10px 20px;
            font-family: 'Space Mono', monospace;
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 2px;
            transition: 0.4s;
        }

        button:hover {
            border-color: var(--accent);
            background: rgba(255,255,255,0.05);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        #status-indicator {
            position: fixed;
            top: 40px;
            left: 40px;
            font-family: 'Space Mono', monospace;
        
            font-size: 9px;
            letter-spacing: 2px;
            opacity: 0.4;
        }
    </style>
</head>
<body>

    <div id="status-indicator">PARISTHITI: <span id="mode-name">VORTEX</span></div>
    <div id="canvas-container"></div>

    <div class="interface">
        <h2>Kailash</h2>

        <div class="quote-container" id="q-wrap">
            <h3 id="h-text">नैनं छिन्दन्ति शस्त्राणि नैनं दहति पावकः।</h3>
            <h4 id="e-text">Weapons cannot shred the soul, nor can fire burn it.</h4>

            <div class="socials">
                <a href="https://github.com/ufssh"><i class="fab fa-github"></i></a>
                <a href="https://AgainOwner.t.me"><i class="fab fa-telegram"></i></a>
                <a href="mailto:hello@kailashhh.com"><i class="fas fa-envelope"></i></a>
            </div>
        </div>

        <div class="controls">
            <button onclick="nextTheme()">Theme</button>
            <button onclick="nextParisthiti()">Paristhiti</button>
            <button onclick="nextAkshara()">Akshara</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const quotes = [
            {h: "कर्मण्येवाधिकारस्ते मा फलेषु कदाचन।", e: "Your right is to work only, never to its fruits."},
            {h: "यदा यदा हि धर्मस्य ग्लानिर्भवति भारत।", e: "Whenever righteousness declines, I manifest."},
            {h: "मृत्युः सर्वहरश्चाहमुद्भवश्च भविष्यताम्।", e: "I am all-devouring death and the source of what is to come."},
            {h: "योगस्थः कुरु कर्माणि सङ्गं त्यक्त्वा धनञ्जय।", e: "Be steadfast in Yoga, O Arjuna. Abandon attachment."},
            {h: "कालोऽस्मि लोकक्षयकृत्प्रवृद्धो।", e: "I am Time, the destroyer of worlds."},
            {h: "मनो दुर्निग्रहं चलं अभ्यासेन तु गृह्यते।", e: "The mind is restless, but practice can tame it."}
        ];

        const fonts = ['Poppins', 'Montserrat', 'Playfair Display', 'Outfit', 'Inter', 'Space Mono', 'Cormorant Garamond'];
        const themes = [
            {bg: '#050505', text: '#ffffff', acc: '#d4af37'},
            {bg: '#ffffff', text: '#000000', acc: '#0071e3'},
            {bg: '#0a0b10', text: '#a9b1d6', acc: '#7aa2f7'},
            {bg: '#000000', text: '#ffffff', acc: '#ffffff'}
        ];

        const modes = ['VORTEX', 'WEB', 'HELIX', 'SPHERE', 'CHAOS', 'GRID', 'EXPANSION', 'PULSE', 'ORBIT', 'FLOW', 'SINGULARITY', 'WAVE'];

        let scene, camera, renderer, particles, positions, initialPos;
        let tIdx = 0, pIdx = 0, fIdx = 0, qIdx = 0;
        const count = 12000;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 4;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const geo = new THREE.BufferGeometry();
            positions = new Float32Array(count * 3);
            initialPos = new Float32Array(count * 3);

            for(let i=0; i<count*3; i++) {
                positions[i] = (Math.random() - 0.5) * 10;
                initialPos[i] = positions[i];
            }

            geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const mat = new THREE.PointsMaterial({ size: 0.006, color: 0xffffff, transparent: true, opacity: 0.6 });
            particles = new THREE.Points(geo, mat);
            scene.add(particles);

            animate();
            document.getElementById('q-wrap').classList.add('active');
        }

        function nextParisthiti() {
            pIdx = (pIdx + 1) % modes.length;
            document.getElementById('mode-name').innerText = modes[pIdx];
        }

        function nextTheme() {
            tIdx = (tIdx + 1) % themes.length;
            const t = themes[tIdx];
            document.body.style.backgroundColor = t.bg;
            document.body.style.color = t.text;
            document.documentElement.style.setProperty('--accent', t.acc);
            particles.material.color.set(t.text);
        }

        function nextAkshara() {
            fIdx = (fIdx + 1) % fonts.length;
            document.documentElement.style.setProperty('--font-main', fonts[fIdx]);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const pos = particles.geometry.attributes.position.array;

            for(let i=0; i<count; i++) {
                const i3 = i * 3;

                // The Aatma Factor (Uncontrollable Randomness)
                pos[i3] += (Math.random() - 0.5) * 0.01;
                pos[i3+1] += (Math.random() - 0.5) * 0.01;

                // Paristhiti Logic
                switch(pIdx) {
                    case 0: // Vortex
                        pos[i3] += Math.cos(time + i) * 0.005;
                        pos[i3+1] += Math.sin(time + i) * 0.005;
                        break;
                    case 1: // Web (Connected logic)
                        if(i % 2 === 0) pos[i3] *= 0.99;
                        break;
                    case 2: // Helix
                        pos[i3] = Math.sin(time + (i*0.1)) * 2;
                        pos[i3+2] = Math.cos(time + (i*0.1)) * 2;
                        break;
                    case 3: // Sphere
                        const phi = Math.acos(-1 + (2 * i) / count);
                        const theta = Math.sqrt(count * Math.PI) * phi;
                        pos[i3] += (Math.cos(theta) * Math.sin(phi) * 2 - pos[i3]) * 0.02;
                        pos[i3+1] += (Math.sin(theta) * Math.sin(phi) * 2 - pos[i3+1]) * 0.02;
                        break;
                    case 4: // Chaos
                        pos[i3] += (Math.random() - 0.5) * 0.1;
                        break;
                    case 7: // Pulse
                        const s = 1 + Math.sin(time * 2) * 0.5;
                        pos[i3] *= s > 1 ? 1.01 : 0.99;
                        break;
                    default:
                        pos[i3] += Math.sin(time + i) * 0.001;
                }
            }

            particles.geometry.attributes.position.needsUpdate = true;
            particles.rotation.y += 0.001;
            renderer.render(scene, camera);
        }

        // Quote Rotation
        setInterval(() => {
            const wrap = document.getElementById('q-wrap');
            wrap.classList.remove('active');
            setTimeout(() => {
                qIdx = (qIdx + 1) % quotes.length;
                document.getElementById('h-text').innerText = quotes[qIdx].h;
                document.getElementById('e-text').innerText = quotes[qIdx].e;
                wrap.classList.add('active');
            }, 1000);
        }, 8000);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
