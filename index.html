<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAILASH | THE SINGULARITY</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syne:wght@800&family=Inter:wght@300&display=swap');

        :root {
            --bg: #050505;
            --primary: #ffffff;
            --accent: #ff3e00;
            --font-main: 'Syne', sans-serif;
        }

        [data-state="entropy"] { --bg: #0a0a0f; --primary: #7000ff; --accent: #00f2ff; }
        [data-state="void"] { --bg: #000000; --primary: #1a1a1a; --accent: #ffffff; }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Inter', sans-serif;
            transition: background-color 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .interface {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        h1 {
            font-family: var(--font-main);
            font-size: clamp(5rem, 15vw, 12rem);
            line-height: 0.8;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: -0.05em;
            pointer-events: auto;
            cursor: crosshair;
            transition: transform 0.3s ease;
            mix-blend-mode: difference;
        }

        h1:hover {
            transform: scale(1.02) skewX(-2deg);
        }

        .status-bar {
            position: absolute;
            bottom: 40px;
            width: 90%;
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.5;
        }

        .nav-links {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            pointer-events: auto;
        }

        .nav-links a {
            color: var(--primary);
            text-decoration: none;
            font-size: 12px;
            writing-mode: vertical-rl;
            transition: 0.3s;
            opacity: 0.4;
        }

        .nav-links a:hover {
            opacity: 1;
            color: var(--accent);
        }

        .theme-trigger {
            position: absolute;
            left: 40px;
            bottom: 40px;
            pointer-events: auto;
            background: none;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            width: 60px;
            height: 60px;
            font-family: var(--font-main);
            font-size: 10px;
            transition: 0.5s;
        }

        .theme-trigger:hover {
            background: var(--primary);
            color: var(--bg);
            transform: rotate(90deg);
        }

        #message-pipe {
            margin-top: 20px;
            font-size: 12px;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: var(--accent);
        }
    </style>
</head>
<body data-state="order">

    <div id="canvas-container"></div>

    <div class="interface">
        <h1 id="title">KAILASH</h1>
        <div id="message-pipe">SYSTEMS_ACTIVE</div>

        <div class="status-bar">
            <span>Lat: 27.9881° N / Lon: 86.9250° E</span>
            <span>Status: Un-thoughtable</span>
            <span>© 2024-∞</span>
        </div>
    </div>

    <div class="nav-links">
        <a href="https://github.com/ufssh">GITHUB</a>
        <a href="https://AgainOwner.t.me">TELEGRAM</a>
        <a href="mailto:hello@kailashhh.com">EMAIL</a>
    </div>

    <button class="theme-trigger" onclick="cycleState()">PHASE</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, lines, frame = 0;
        const states = ['order', 'entropy', 'void'];
        let currentState = 0;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 500;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            createGeometry();
            animate();
        }

        function createGeometry() {
            if(lines) scene.remove(lines);

            const geometry = new THREE.BufferGeometry();
            const points = [];
            const numLines = 120;

            for (let i = 0; i < numLines; i++) {
                for (let j = 0; j < 100; j++) {
                    points.push(
                        Math.cos(i) * j * 2, 
                        Math.sin(i) * j * 2, 
                        0
                    );
                }
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(points, 3));
            const material = new THREE.LineBasicMaterial({ 
                color: 0xffffff, 
                transparent: true, 
                opacity: 0.2,
                blending: THREE.AdditiveBlending
            });

            lines = new THREE.LineSegments(geometry, material);
            scene.add(lines);
        }

        function cycleState() {
            currentState = (currentState + 1) % states.length;
            const state = states[currentState];
            document.body.setAttribute('data-state', state);

            const msgs = ["REALITY_COLLAPSE", "ENTROPY_MAXIMIZED", "VOID_REACHED"];
            document.getElementById('message-pipe').innerText = msgs[currentState];

            // Change geometry behavior
            lines.material.color.set(state === 'entropy' ? 0x7000ff : (state === 'void' ? 0x333333 : 0xffffff));
        }

        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth / 2) * 0.5;
            mouseY = (e.clientY - window.innerHeight / 2) * 0.5;
        });

        function animate() {
            requestAnimationFrame(animate);
            frame += 0.01;

            const positions = lines.geometry.attributes.position.array;
            let idx = 0;

            for (let i = 0; i < 120; i++) {
                for (let j = 0; j < 100; j++) {
                    const amp = states[currentState] === 'entropy' ? 50 : 10;
                    const freq = frame + (j * 0.02);

                    positions[idx] += Math.sin(freq + i) * (mouseX * 0.001);
                    positions[idx+1] += Math.cos(freq + i) * (mouseY * 0.001);
                    positions[idx+2] = Math.sin(frame + (i*j)) * amp;
                    idx += 3;
                }
            }

            lines.geometry.attributes.position.needsUpdate = true;
            lines.rotation.z += 0.001;

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
