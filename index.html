<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAILASH | ARCHITECT</title>
    <!-- Loading 20 Diverse Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&family=Inter:wght@900&family=Space+Mono&family=Bungee&family=Playfair+Display:ital,wght@1,900&family=Unbounded:wght@900&family=Orbitron:wght@900&family=Rubik+Glitch&family=Climate+Crisis&family=Barlow+Condensed:wght@900&family=Fraunces:ital,opsz,wght@1,9..144,900&family=JetBrains+Mono:wght@800&family=Silkscreen&family=Archivo+Black&family=Righteous&family=Abril+Fatface&family=DotGothic16&family=Russo+One&family=Major+Mono+Display&family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent: #fff;
            --bg: #000;
            --font-active: 'Syne', sans-serif;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            color: var(--accent);
            font-family: var(--font-active);
            transition: color 0.5s ease;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .ui-overlay {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            mix-blend-mode: difference;
        }

        h1 {
            font-size: clamp(4rem, 18vw, 15rem);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            line-height: 0.8;
            text-align: center;
        }

        .controls {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            pointer-events: auto;
            z-index: 100;
        }

        button {
            background: none;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 12px 24px;
            font-family: 'Space Mono', monospace;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }

        button:hover {
            background: var(--accent);
            color: #000;
        }

        .meta {
            position: fixed;
            top: 40px;
            left: 40px;
            font-family: 'Space Mono', monospace;
            font-size: 10px;
            letter-spacing: 2px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <canvas id="gl-canvas"></canvas>

    <div class="meta">SYSTEM_STATUS: UN-THOUGHTABLE // DIMENSION: <span id="dim-label">01</span></div>

    <div class="ui-overlay">
        <h1 id="main-title">KAILASH</h1>
    </div>

    <div class="controls">
        <button onclick="nextDimension()">Change Dimension</button>
        <button onclick="nextFont()">Switch Typeface</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- SHADER CORE -->
    <script id="fragmentShader" type="x-shader/x-fragment">
        uniform float u_time;
        uniform vec2 u_resolution;
        uniform vec2 u_mouse;
        uniform int u_mode;

        void main() {
            vec2 uv = gl_FragCoord.xy / u_resolution.xy;
            uv.x *= u_resolution.x / u_resolution.y;

            vec3 color = vec3(0.0);
            float d = 0.0;

            if(u_mode == 0) { // DIMENSION: FLUID
                d = length(uv - 0.5 + sin(u_time * 0.5) * 0.2);
                color = vec3(0.1, 0.2, 0.5) / d;
            } 
            else if(u_mode == 1) { // DIMENSION: GRID
                vec2 grid = fract(uv * 10.0 + u_time * 0.2);
                color = vec3(grid.x, 0.5, grid.y) * 0.5;
            }
            else if(u_mode == 2) { // DIMENSION: CHAOS
                float n = fract(sin(dot(uv, vec2(12.9898, 78.233))) * 43758.5453);
                color = vec3(n * sin(u_time), n * cos(u_time), 0.2);
            }
            else { // DIMENSION: VOID
                float m = length(uv - u_mouse/u_resolution);
                color = vec3(1.0 - smoothstep(0.0, 0.8, m));
            }

            gl_FragColor = vec4(color * 0.3, 1.0);
        }
    </script>

    <script>
        const fonts = [
            'Syne', 'Inter', 'Space Mono', 'Bungee', 'Playfair Display', 
            'Unbounded', 'Orbitron', 'Rubik Glitch', 'Climate Crisis', 
            'Barlow Condensed', 'Fraunces', 'JetBrains Mono', 'Silkscreen', 
            'Archivo Black', 'Righteous', 'Abril Fatface', 'DotGothic16', 
            'Russo One', 'Major Mono Display', 'Press+Start+2P'
        ];

        let currentFont = 0;
        let currentDim = 0;

        // Three.js Setup
        const scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gl-canvas') });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const uniforms = {
            u_time: { value: 0 },
            u_resolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
            u_mouse: { value: new THREE.Vector2(0, 0) },
            u_mode: { value: 0 }
        };

        const geometry = new THREE.PlaneGeometry(2, 2);
        const material = new THREE.ShaderMaterial({
            uniforms: uniforms,
            fragmentShader: document.getElementById('fragmentShader').textContent
        });

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        function nextFont() {
            currentFont = (currentFont + 1) % fonts.length;
            const fontName = fonts[currentFont].replace(/\+/g, ' ');
            document.body.style.setProperty('--font-active', `"${fontName}", sans-serif`);
            document.getElementById('main-title').style.fontFamily = `"${fontName}"`;
        }

        function nextDimension() {
            currentDim = (currentDim + 1) % 4;
            uniforms.u_mode.value = currentDim;
            document.getElementById('dim-label').innerText = "0" + (currentDim + 1);
        }

        window.addEventListener('mousemove', (e) => {
            uniforms.u_mouse.value.x = e.clientX;
            uniforms.u_mouse.value.y = window.innerHeight - e.clientY;
        });

        function animate(time) {
            uniforms.u_time.value = time * 0.001;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            uniforms.u_resolution.value.set(window.innerWidth, window.innerHeight);
        });

        requestAnimationFrame(animate);
    </script>
</body>
</html>
